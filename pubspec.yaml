name: base_lib_pub
description: This is a basic library based on Getx. In order to build applications conveniently and quickly, you can quickly integrate the basic functions needed by general applications.
version: 3.4.2
repository: https://github.com/Static1014/base_lib_pub.git

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # 鸿蒙系统判断
  harmony_plugin: ^0.1.0
  # get
  get: ^4.6.6
  # toast
  bot_toast: ^4.1.3
  #  权限申请、检查（android、iOS、web、windows）
  permission_handler: ^11.2.0
  #  保存图片到相册
  image_gallery_saver: ^2.0.3
  #  图片加载、查看
  extended_image: ^8.2.0
  #  MyExtendedImageProvider重写ExtendedImageProvider，替换httpClient
  path: ^1.8.3
  #  微信选择图片
  #  wechat_assets_picker: ^8.8.1+1
  #  wechat_camera_picker: ^4.1.2
  #  适配Flutter 3.16.x
  #  wechat_camera_picker会依赖sensors_plus，调用加速度传感器，判断拍照方向以控制图片方向
  wechat_assets_picker: ^9.0.0-dev.2
  wechat_camera_picker: ^4.2.0-dev.3
  #  网络
  dio: ^5.4.0
  #  图片压缩
  flutter_image_compress: ^2.1.0
  #  util/访问存储文件夹
  path_provider: ^2.1.2
  #  util/日期
  date_format: ^2.0.7
  #  util/分享
  share_plus: ^7.2.1
  # 瀑布流、自定义栅格等
  #  flutter_staggered_grid_view: ^0.7.0
  #   json序列化(注释)
  #  json_annotation: ^4.8.1
  uri_to_file: ^1.0.0
  # 加解密
  #  cryptography: ^2.5.0
  #  cryptography_flutter: ^2.3.0
  encrypt: ^5.0.3
  # animations
  simple_animations: ^5.0.2
  # webView
  webview_flutter: ^4.4.4
  # url_launcher(通过url启动第三方app，如alipay://)
  url_launcher: ^6.2.4
  # 本地存储
  shared_preferences: ^2.2.2
  # 应用信息
  package_info_plus: ^5.0.1
  # 设备信息
  device_info_plus: ^9.1.1
  # 侧滑菜单
  flutter_slidable: ^3.0.1
  # android_intent(only for android)
#  android_intent_plus: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # json序列化
  #  json_serializable: ^6.7.1
  #  build_runner: ^2.4.6

